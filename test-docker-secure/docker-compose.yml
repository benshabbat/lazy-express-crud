version: '3.8'

services:
  app:
    build: .
    container_name: test-docker-secure-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
